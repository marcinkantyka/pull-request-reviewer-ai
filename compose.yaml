services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-pr-reviewer
    platform: linux/arm64
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - pr-review-network
      - default
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1  # Optimize for 16GB RAM
      - OLLAMA_MAX_LOADED_MODELS=1
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits for M3 16GB
    deploy:
      resources:
        limits:
          memory: 12G  # Leave 4GB for system
        reservations:
          memory: 8G

  # PR Review Tool
  pr-reviewer:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64  # M3 Mac optimization
    container_name: pr-reviewer-cli
    volumes:
      # Mount your git repository (read-only for safety)
      - ${REPO_PATH:-.}:/repo:ro
      # Mount reviews output directory (writable)
      - ./reviews:/reviews
      # Mount git config for authentication
      - ${HOME}/.gitconfig:/root/.gitconfig:ro
      - ${HOME}/.ssh:/root/.ssh:ro
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - REPO_PATH=/repo
      - MODEL_NAME=${MODEL_NAME:-qwen2.5-coder:7b}
      - BASE_BRANCH=${BASE_BRANCH:-main}
    networks:
      - pr-review-network
    depends_on:
      ollama:
        condition: service_healthy
    # Run interactively
    stdin_open: true
    tty: true
    # Don't auto-start, run manually
    profiles:
      - manual
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

networks:
  pr-review-network:
    driver: bridge
    internal: true
  default:
    driver: bridge

volumes:
  ollama-models:
    driver: local