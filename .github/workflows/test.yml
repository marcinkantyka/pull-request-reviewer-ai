name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist || exit 1
          test -f dist/index.js || exit 1
          test -f dist/github.js || exit 1
          test -f dist/reviewer.js || exit 1
          test -f dist/types.js || exit 1

      - name: Check for syntax errors in scripts
        run: |
          bash -n scripts/setup.sh
          bash -n scripts/review.sh
          bash -n scripts/verify-isolation.sh

      - name: Verify compose.yaml syntax
        run: |
          docker compose config --quiet || docker-compose config --quiet || true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: pr-reviewer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          docker images pr-reviewer:test
          docker run --rm pr-reviewer:test node --version
          docker run --rm pr-reviewer:test git --version
