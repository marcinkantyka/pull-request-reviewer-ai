name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

  test:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git tests

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: node-${{ matrix.node-version }}
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  e2e:
    name: E2E (Ollama)
    runs-on: ubuntu-latest
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Wait for Ollama
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:11434/api/tags >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Ollama did not become ready in time."
          exit 1

      - name: Pull test model
        run: |
          curl -fsS http://localhost:11434/api/pull -d '{"name":"deepseek-coder:1.3b"}'
        timeout-minutes: 10

      - name: Run E2E tests
        env:
          RUN_E2E: 'true'
          LLM_PROVIDER: 'ollama'
          LLM_ENDPOINT: 'http://localhost:11434'
          LLM_MODEL: 'deepseek-coder:1.3b'
          NETWORK_ALLOWED_HOSTS: 'localhost,127.0.0.1,::1'
        run: npm run test:e2e

  docker-build:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t pull-request-reviewer-ai:test -f docker/Dockerfile .

      - name: Test Docker image
        run: |
          docker run --rm pull-request-reviewer-ai:test --version || true
          docker run --rm pull-request-reviewer-ai:test --help

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (high/critical only)
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: OSV dependency scan
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/src" \
            ghcr.io/google/osv-scanner:latest \
            --lockfile=/src/package-lock.json
        continue-on-error: true

      - name: Snyk scan (optional)
        if: ${{ env.SNYK_TOKEN != '' }}
        run: |
          npm install -g snyk
          snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
        continue-on-error: true
