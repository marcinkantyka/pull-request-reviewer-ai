version: 2
updates:
  # npm dependencies (production and development)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'npm'
    groups:
      # Group production dependencies together
      production-dependencies:
        patterns:
          - 'commander'
          - 'cosmiconfig'
          - 'simple-git'
          - 'zod'
          - 'pino'
          - 'pino-pretty'
          - 'chalk'
          - 'minimatch'
          - 'js-yaml'
        update-types:
          - 'minor'
          - 'patch'
      # Group development dependencies together
      development-dependencies:
        patterns:
          - '@eslint/*'
          - '@types/*'
          - 'typescript-eslint'
          - 'eslint*'
          - 'prettier'
          - 'tsup'
          - 'typescript'
          - 'vitest'
          - '@vitest/*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      # Ignore major version updates for critical dependencies (review manually)
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: 'node'
        update-types: ['version-update:semver-major']
      # Ignore major updates for Node.js version in engines (handled separately)
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
    # Allow both direct and indirect dependency updates
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'

  # Docker base images
  - package-ecosystem: 'docker'
    directory: '/docker'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
    # Monitor the base image in Dockerfile
    target-branch: 'main'
    # Only update patch and minor versions for base images (major updates need manual review)
    versioning-strategy: increase

  # GitHub Actions workflows
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
    groups:
      # Group GitHub Actions updates together
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Always update to latest patch/minor versions
    versioning-strategy: increase
